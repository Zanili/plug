    		</li>
    		<li class="car-item">

    		<li class="car-item">
    			<a href="" class="car-lk">

    			</a>
    		</li>
    		<li class="car-item">
    			<a href="" class="car-lk">
    				<img src="images/8.jpg" alt="" class="car-img">
    			</a>
    		</li>
    	</ul>
    </div>

    <div class="car-indicator">
			<i class="indicator-btn active"></i>
			<i class="indicator-btn"></i>
			<i class="indicator-btn"></i>
			<i class="indicator-btn"></i>
			<i class="indicator-btn"></i>

			<i class="indicator-btn"></i>
